<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                <ng-template [ngIf]="sort === 'desc'" [ngIfElse]="asc">
                      Sortuj malejąco
                  </ng-template>
                  
                  <ng-template #asc>
                    Sortuj rosnąco
                  </ng-template>
                
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>malejąco</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>rosnąco</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    <ng-template [ngIf]="itemsShowCount <= 36" [ngIfElse]="wszystkie">
                        Pokaż {{itemsShowCount}}
                    </ng-template>
                    <ng-template #wszystkie>
                        Pokaż wszystkie
                    </ng-template>
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated('12')" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated('24')" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated('36')" mat-menu-item>36</button>
                    <button (click)="onItemsUpdated('Wszystkie')" mat-menu-item>Wszystkie</button>    
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
